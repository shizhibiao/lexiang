<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no" />
    <link rel="stylesheet" href="<%= BASE_URL %>css/reset.css">
    <title>乐享</title>
    <script type="text/javascript">
			function resizeFontsize(){
				console.log("执行了")
				var width = document.documentElement.clientWidth;
				document.documentElement.style.fontSize = width/3.75+"px";
			}
			resizeFontsize();
			window.addEventListener("orientationchange", resizeFontsize);
			window.addEventListener("resize", resizeFontsize);
    </script>
    
    <script src="./js/iscroll-probe.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but my-app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
